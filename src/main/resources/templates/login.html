<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>SmartCity - Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{Assets/styles/bootstrap-4.1.2/bootstrap.min.css}">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" th:href="@{Assets/plugins/font-awesome-4.7.0/css/font-awesome.min.css}">

    <!-- Main CSS -->
    <link rel="stylesheet" th:href="@{Assets/styles/registration.css}">

</head>

<body>

<!-- Main Wrapper -->
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <a href="/">
                        <img class="img-fluid" th:src="@{Assets/images/index.png}" alt="SmartCity">
                    </a>
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1>Login</h1>
                        <p class="account-subtitle">Access to our SmartCity</p>

                        <!-- Form -->
                        <form action="/login" method="post">
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Email" name="username">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Password" name="password">
                            </div>
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password.</div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.</div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block" type="submit">Login</button>
                            </div>
                        </form>
                        <!-- /Form -->

                        <div class="text-center forgotpass">
                            <a href="/forgot-password">Forgot Password?</a>
                        </div>
                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>

                        <!-- Social Login -->
                        <div class="social-login">
                            <span>Login with</span>
                            <a href="#" class="facebook"><i class="fa fa-facebook"></i></a><a href="#" class="google"><i class="fa fa-google"></i></a>
                        </div>
                        <!-- /Social Login -->

                        <div class="text-center dont-have">Donâ€™t have an account? <a href="/api/v1/">Register</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script th:src="@{Assets/js/jquery-3.2.1.min.js}"></script>

</body>

</html>
