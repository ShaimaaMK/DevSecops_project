<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<h2 class="text-center">Login please</h2>

<div class="container mx-auto my-auto">
  <div class="row">
    <div class="col-12">
      <form action="/api/v1/registration" method="post">
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" name="firstName" placeholder="Username" class="form-control" id="first_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" name="lastName" placeholder="Username" class="form-control" id="last_name" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">email</label>
          <input type="text" name="email" placeholder="Username" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
          Invalid username and password.</div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
          You have been logged out.</div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
