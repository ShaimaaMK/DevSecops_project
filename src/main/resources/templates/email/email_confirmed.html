<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Confirmed</title>

  <!-- Bootstrap CDN -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/Assets/email/email.css}">
  <!-- Favicon -->
  <link rel="shortcut icon" th:href="@{/Assets/favicon.png}" type="image/x-icon">
</head>

<body>
<div class="card">
  <div class="card-title text-center">
    <img th:src="@{/Assets/email/confirmed.png}" alt="image-like">
  </div>
  <div class="card-body">
    <h3 class="text-center">Your account is activated</h3>
    <p class="message text-center"> Congratulation!! and welcome to SmartCity universe.</p>
    <p class="cta text-center">Thank you for your trust! &hearts;</p>
  </div>
  <div class="footer">
    <div class="btn btn-primary">
      <a href="/login">Login</a>
    </div>
    <div class="btn btn-primary">
      <a href="/">Back to home</a>
    </div>
  </div>
</div>

<!-- Bootstrap.js CDN -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>

</html>
