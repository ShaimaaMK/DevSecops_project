<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>SmartCity - Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/Assets/styles/bootstrap-4.1.2/bootstrap.min.css}">

  <!-- Fontawesome CSS -->
  <link rel="stylesheet" th:href="@{/Assets/plugins/font-awesome-4.7.0/css/font-awesome.min.css}">

  <!-- Main CSS -->
  <link rel="stylesheet" th:href="@{/Assets/styles/registration.css}">

</head>

<body>

<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <div class="loginbox">
        <div class="login-left">
          <a href="/">
            <img class="img-fluid" th:src="@{Assets/images/index.png}" alt="SmartCity">
          </a>
        </div>
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Forgot Password?</h1>
            <p class="account-subtitle">Enter your email to get a password reset link</p>

            <!-- Form -->
            <form action="#">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Email">
              </div>
              <div class="form-group mb-0">
                <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
              </div>
            </form>
            <!-- /Form -->

            <div class="text-center dont-have">Remember your password? <a href="/login">Login</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Main Wrapper -->

<!-- jQuery -->
<script th:src="@{Assets/js/jquery-3.2.1.min.js}"></script>

</body>

</html>
